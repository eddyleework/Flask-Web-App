<!DOCTYPE html>
 <html lang="en">
<head>
    <title>Dog images classifier (pi... )</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <br><br> <br><br><br><br>

        <h1 class="text-center">Select the photo and upload</h1>
        <form class="p-3 text-center" action="" method ="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="file">
            <input class="btn btn-primary mt-3" type="submit" value="predict">
        </form>

        {% if prediction %}
            <p class = "text-center"> Image is a {{prediction}}<p/>
            <p class = "text-center"> Probability is a {{probability}} %<p/>
        {% endif %}
    </body>
</html>
